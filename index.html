<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
 
  <div class="container">  
   <header> 
    <img class="hero" src="images/illustration-hero.svg" alt="illustration of a dancing person with headphones">
    <h1>Order Summary</h1>
  </header>

  <main>
    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plan">
      <img class="icon" src="images/icon-music.svg" alt="music icon">
        <a class="annual-plan">Annual Plan</a>
        <a class="price">$59.99/year </a>
        <a class="change">Change</a>
    </div>

    

    <a class="btn">Proceed to Payment</a>
    <p class="cancel">Cancel Order</p>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="jazzycatnip.github.io/cv">Aubree Renfro</a>.
  </div>
</footer>
</body>
</html>
